<!DOCTYPE html>
<html>
<body>

  <script>
let days = prompt("Введите число от 1 до 7?");
switch (days) {
  case '1':
    alert( 'Понедельник' );
    break;
  case '2':
    alert( 'Вторник' );
    break;
    case '3':
    alert( 'Среда' );
    break;
    case '4':
    alert( 'Четверг' );
    break;
    case '5':
    alert( 'Пятница' );
    break;
    case '6':
    alert( 'Суббота' );
    break;
    case '7':
    alert( 'Воскресенье' );
    break;
  default:
    alert( 'Неизвестное значение' );
}
  </script>

</body>
</html>
