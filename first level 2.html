<body>
<!--Есть массив arr из 5 чисел и случайное число num,
 создать новый массив на основе arr, 
 где каждый элемент будет больше на num; --> 

        <script>
    const MainArray = [5, 7, 9, 13, 17, 20]
    const RandomNumber = 5
    const NewArray = MainArray.map((element)=>element+RandomNumber)
    alert(NewArray);

        </script>
        
</body>
